<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Drag-And-Drop Emoji Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The background is now handled entirely via CSS -->

    <header>
        <div id="header-time-container">
            <span id="live-time">--:--:--</span>
            <button id="time-button">Settings</button>
        </div>
    </header>

    <!-- Emoji Deck -->
    <div id="emoji-deck" class="emoji-deck">
        <!-- Removed deck-header to save space -->
        <!-- <div class="deck-header">
            <h2>Select Emoji</h2>
        </div> -->
        <div class="navigation-buttons">
            <button id="prev-category" class="nav-button">◀️</button>
            <span id="category-name">Smileys</span>
            <button id="next-category" class="nav-button">▶️</button>
        </div>
        <div class="deck-body">
            <div id="emoji-grid" class="emoji-grid">
                <!-- Emojis will be dynamically generated here -->
            </div>
        </div>
    </div>

    <main>
        <div class="timeline" id="timeline">
            <!-- Timeslots will be generated here -->
        </div>
    </main>

    <!-- Include the JS -->
    <script src="script.js"></script>
</body>
</html>
